{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
  </head>
  <body>
    <div class="container">
      <h1>Logout</h1>
      <p>Are you sure you want to logout? </p>
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
        <a href="{% url 'home' %}">Cancel</a>
      </form>
    </div>
  </body>
</html>
