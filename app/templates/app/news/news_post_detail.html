{% extends "app/base_layout.html" %}

{% block content %}
<div class="post">
  {% if news_post.image %}
    <img src="{{ news_post.image.url }}">
  {% endif %}
  <div class="info">
    <div class="title">{{ news_post.title }}</div>
    <div class="text">{{ news_post.text }}</div>
    <div class="caption">{{ news_post.creation_date }}</div>
    <div class="caption">{{ news_post.author.username }}</div>
  </div>
</div>
{% endblock %}
